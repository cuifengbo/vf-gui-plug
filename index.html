        const rect = new vf.gui.Rect();
        rect.style.left = 0;
        rect.style.top = 0;
        rect.style.width = 1000;
        rect.style.height = 1000;
        rect.color = 0xffffff;
        scene.addChild(rect);

        importScript('./dist/TextGroup.js', 'TextGroup', (value, className) => {
            let textGroup = new gui.TextGroup();
            textGroup.y = 100;
            textGroup.x = 0;
            textGroup.optionType = 'blank';//single-单选   multiple-多选   radio-选项互斥   blank-填空

            textGroup.config = {
                containerWidth: 1000,
                lineHeight: 80,
                fontSize: 20,
                textColor: 0x586176,
                textSelectedColor: 0x5161bb,
                optionBackgroundRadius: 10,
                optionBackgroundColor: 0xe9ecfe,
                optionBoardColor: 0x7487ef,
                optionBoardLineWidth: 5,
                optionBlankLineWidth: 2,
                optionPaddingX: 0,
                optionPaddingY: 15,
                optionMarginX: 20,
                optionMarginY: 15,
                optionRightColor: 0x00ff00,
                optionWrongColor: 0xff0000,
                optionRightIcon: './assets/right.png',
                optionWrongIcon: './assets/wrong.png',
                optionRightMissingIcon: './assets/right-miss.png',
                optionIconSize: 15
            }
            textGroup.text = "abcd efg {higk} / {    } / {uvw} / {xyz}"
            textGroup.selectedOptionId = 2;
            scene.addChild(textGroup);
            textGroup.on('OPTION_CHANGE', (target, data) => {
                textGroup.optionStatusList = [
                    {
                        id: 0,
                        status: 'selected_right'
                    },
                    {
                        id: 1,
                        status: 'selected_wrong'
                    },
                    {
                        id: 2,
                        status: 'unselected_right'
                    },
                    {
                        id: 3,
                        status: 'unselected_wrong'
                    }
                ]
                textGroup.text = "abcd efg {higk} / {hahahah} / {uvw} / {xyz}"
            })
        });

    </script>
