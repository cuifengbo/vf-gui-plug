        //滤镜插件 路径，类名 
        importScript('./dist/FilterAlpha.js','FilterAlpha',(value,className)=>{
            let button = new gui.Image();
            button.style.filter.FilterAlpha.alpha = 1; //关键句
            button.src = "assets/dino.png";
            button.x = 100;
            button.y = 100;
            scene.addChild(button);
            let count = 1;
            setInterval(() => {
                button.filter.FilterAlpha.alpha = count;
                count -= 0.1;
            }, 1000);
        });
    </script>
